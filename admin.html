  <style>

    .login-box h1 {

      text-align: center;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #fff, var(--accent));
      -webkit-background-clip: text;

    .form-group {

    .form-group label {

    .form-group input {

    .form-group input:focus {

    .btn {

    .btn-danger {

    .header {

      border-bottom: 1px solid var(--border);

    /* å¯¼èˆªTabs */

    .tab-btn {

    /* å†…å®¹åŒºåŸŸ */
    .tab-content {
      display: none;
    }

    .tab-content.active {

    }

    /* å¡ç‰‡ç½‘æ ¼ */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;

    }

    .stat-card {

    /* è¡¨æ ¼é€šç”¨ */

    .table-wrapper {

    table {

    th,
    td {

    }

    th {

    tr:last-child td {

    /* æ ‡ç­¾ */

    .badge-success {

    .badge-warning {

    .badge-danger {

    }

    .badge-accent {

    .code-text {

    .copy-btn {

      border: 1px solid var(--border);

      color: var(--text-secondary);
      border-radius: 4px;
    }

    .copy-btn:hover {

    /* é¡¶éƒ¨æ“ä½œåŒº */
    .actions-panel {

    }

    .pagination button:disabled {

    }
  </style>
</head>

<body>

    <!-- Tab 1: ä½¿ç”¨è®°å½• -->

  <script>
    let authToken = localStorage.getItem('adminToken');
    let logsPage = 1;

    // åˆå§‹åŒ–
    if (authToken) {
      showDashboard();
      loadAllData();
    }

    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      document.getElementById('tab-' + tabId).classList.add('active');
      document.querySelector(`button[onclick="switchTab('${tabId}')"]`).classList.add('active');
    }

    function showDashboard() {
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('dashboard').classList.add('active');
    }

    async function loadAllData() {
      loadLogs();
      loadStats(); // Reusing the endpoints from previous server.mjs
      loadCodes();
      loadUsers();
    }

    /* --- Auth --- */
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      try {
        const res = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        const data = await res.json();
        if (data.success) {
          authToken = data.token;
          localStorage.setItem('adminToken', authToken);
          showDashboard();
          loadAllData();
        } else {
          document.getElementById('loginError').textContent = data.message;
          document.getElementById('loginError').style.display = 'block';
        }
      } catch (err) {
        alert('ç™»å½•å‡ºé”™');
      }
    });

    function logout() {
      localStorage.removeItem('adminToken');
      location.reload();
    }

    /* --- Logs --- */
    async function loadLogs(page = 1) {
      logsPage = page;
      const res = await fetch(`/api/admin/usage-logs?page=${page}&pageSize=20`, {
        headers: { 'Authorization': `Bearer ${authToken}` }
      });
      const data = await res.json();
      if (data.success) {
        const tbody = document.getElementById('logsTableBody');
        tbody.innerHTML = data.data.logs.map(log => {
          // è·å– IP ä½ç½®ä¿¡æ¯
          const ipLocation = log.ipLocation ? log.ipLocation.location : log.ip;
          const locationDetail = log.ipLocation
            ? [log.ipLocation.province, log.ipLocation.city, log.ipLocation.district].filter(Boolean).join(' ')
            : '';

          return `
          <tr>
            <td>${new Date(log.timestamp).toLocaleString()}</td>
            <td>
              <div style="font-weight:600;color:var(--text-primary)">${log.nickname || log.userId || 'åŒ¿å'}</div>
              <div style="font-size:12px;color:var(--text-secondary)">${log.ip}</div>
            </td>
            <td><span class="badge badge-accent">${log.apiType}</span></td>
            <td>ç¬¬ ${log.cumulativeCount} æ¬¡</td>
            <td style="font-size:12px;color:var(--text-secondary)">
              <div>ğŸ“ ${locationDetail || log.ip}</div>
            </td>
          </tr>
        `}).join('');

        // Simple pagination
        const totalPages = data.data.pagination.totalPages;
        const pageContainer = document.getElementById('logsPagination');
        pageContainer.innerHTML = `
          <button ${page <= 1 ? 'disabled' : ''} onclick="loadLogs(${page - 1})">ä¸Šä¸€é¡µ</button>
          <span style="color:var(--text-secondary);font-size:14px"> ${page} / ${totalPages} </span>
          <button ${page >= totalPages ? 'disabled' : ''} onclick="loadLogs(${page + 1})">ä¸‹ä¸€é¡µ</button>
        `;
      }
    }

    async function loadStats() {
      const res = await fetch('/api/admin/user-stats', {
        headers: { 'Authorization': `Bearer ${authToken}` }
      });
      const data = await res.json();
      if (data.success) {
        document.getElementById('statTotalCalls').textContent = data.data.totalCalls;
        document.getElementById('statTotalUsers').textContent = data.data.totalUsers;
        // Mock specific day
        document.getElementById('statTodayCalls').textContent = '-';
      }
    }

    /* --- Codes --- */
    async function loadCodes() {
      const res = await fetch('/api/admin/codes', {
        headers: { 'Authorization': `Bearer ${authToken}` }
      });
      const data = await res.json();
      if (data.success) {
        const codes = Object.entries(data.data);
        const tbody = document.getElementById('codesTableBody');
        if (codes.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;color:var(--text-secondary)">æš‚æ— æœªä½¿ç”¨çš„å…‘æ¢ç </td></tr>';
          return;
        }
        tbody.innerHTML = codes.map(([code, info]) => {
          const isUnlimited = info.type === 'unlimited' || info.quota === -1;
          const quotaDisplay = isUnlimited
            ? '<span class="badge badge-success">ğŸ’ æ— é™ç•…äº«</span>'
            : `<span class="badge badge-warning">${info.quota} æ¬¡</span>`;
          const remarkDisplay = info.remark || '<span style="color:var(--text-secondary)">æ— </span>';
          return `
          <tr>
            <td><span class="code-text">${code}</span></td>
            <td>${quotaDisplay}</td>
            <td>
              <span id="remark-${code}">${remarkDisplay}</span>
              <button class="copy-btn" onclick="editCodeRemark('${code}')" style="margin-left:4px;">ç¼–è¾‘</button>
            </td>
            <td>${new Date(info.createTime).toLocaleDateString()}</td>
            <td>
              <button class="copy-btn" onclick="navigator.clipboard.writeText('${code}')">å¤åˆ¶</button>
              <button class="copy-btn" onclick="deleteCode('${code}')" style="margin-left:4px;color:var(--danger);">åˆ é™¤</button>
            </td>
          </tr>
        `}).join('');
      }
    }

    async function generateCodes() {
      const amount = document.getElementById('codeAmount').value;
      const count = document.getElementById('codeCount').value;

      const res = await fetch('/api/admin/codes/generate', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${authToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ amount, count })
      });

      const data = await res.json();
      if (data.success) {
        alert(`æˆåŠŸç”Ÿæˆ ${data.data.codes.length} ä¸ªå…‘æ¢ç ï¼`);
        loadCodes();
      }
    }

    async function generateUnlimitedCodes() {
      const count = document.getElementById('unlimitedCodeCount').value;
      const remark = document.getElementById('unlimitedCodeRemark').value;

      const res = await fetch('/api/admin/codes/generate-unlimited', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${authToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ count, remark })
      });

      const data = await res.json();
      if (data.success) {
        alert(`ğŸ‰ æˆåŠŸç”Ÿæˆ ${data.data.codes.length} ä¸ªæ— é™ç•…äº«å…‘æ¢ç ï¼\n\nå…‘æ¢ç ï¼š\n${data.data.codes.join('\n')}`);
        document.getElementById('unlimitedCodeRemark').value = ''; // æ¸…ç©ºå¤‡æ³¨è¾“å…¥æ¡†
        loadCodes();
      }
    }

    // åˆ é™¤å…‘æ¢ç 
    async function deleteCode(code) {
      if (!confirm(`ç¡®å®šè¦åˆ é™¤å…‘æ¢ç  ${code} å—ï¼Ÿ`)) return;

      const res = await fetch(`/api/admin/codes/${encodeURIComponent(code)}`, {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${authToken}` }
      });

      const data = await res.json();
      if (data.success) {
        alert('å…‘æ¢ç å·²åˆ é™¤');
        loadCodes();
      } else {
        alert('åˆ é™¤å¤±è´¥: ' + data.message);
      }
    }

    // ç¼–è¾‘å…‘æ¢ç å¤‡æ³¨
    async function editCodeRemark(code) {
      const currentRemark = document.getElementById(`remark-${code}`)?.textContent || '';
      const newRemark = prompt('è¯·è¾“å…¥æ–°çš„å¤‡æ³¨ä¿¡æ¯:', currentRemark === 'æ— ' ? '' : currentRemark);

      if (newRemark === null) return; // ç”¨æˆ·å–æ¶ˆ

      const res = await fetch(`/api/admin/codes/${encodeURIComponent(code)}/remark`, {
        method: 'PUT',
        headers: {
          'Authorization': `Bearer ${authToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ remark: newRemark })
      });

      const data = await res.json();
      if (data.success) {
        loadCodes();
      } else {
        alert('æ›´æ–°å¤±è´¥: ' + data.message);
      }
    }

    /* --- Users --- */
    let allUsers = [];
    async function loadUsers() {
      const res = await fetch('/api/admin/quota/users', {
        headers: { 'Authorization': `Bearer ${authToken}` }
      });
      const data = await res.json();
      if (data.success) {
